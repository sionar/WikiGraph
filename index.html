<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiGraph</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile.css">
    <script src="./bundle.js"></script>
</head>
<body>
    <div id="body-container">
        <div id="header-bar">
            <div id="title-bar">
                <h1>WikiGraph</h1>
                <h2>An interactive graph for generating a map between Wikipedia articles.</h2>
            </div>
            <div id="icon-bar">
                <a href="https://www.github.com/sionar/wikigraph"><img class="icon" id="github-icon" src="assets/github.svg"></a>
                <a href="https://www.linkedin.com/in/tony-ye-292390115/"><img class="icon" id="linkedin-icon" src="assets/linkedin.svg"></a>
                <a href="https://angel.co/tony-yang-ye"><img class="icon" id="angellist-icon" src="assets/angellist.svg"></a>
            </div>
        </div>
        <div id="button-bar">
            <form id="start-form">
                <div id="input-container">    
                    <input type="text" id="start-input" placeholder="Enter a starting node"/>
                    <span id="start-input-error">Wikipedia document not found</span>
                </div>
                <button class="button" id="start-button" form="start-form">Start</button>
            </form>
            <button class="button" id="info-button">Hide Info</button>
        </div>
        <div id="info-box">
            <h3 id="info-title"></h3>
            <p id="info-text"></p>
        </div>
        <div id="canvas-box">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
        </div>
    </div>
</body>
</html>
