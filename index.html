<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiGraph</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./bundle.js"></script>
</head>
<body>
    <div id="body-container">
        <div id="header-bar">
            <h1>WikiGraph</h1>
            <h2>An interactive graph for generating a map between Wikipedia articles.</h2>
        </div>
        <div id="button-bar">
            <label id="start-label">Enter a starting node:</label>
            <input id="start-input"></input>
            <button class="button" id="start-button">Start</button>
        </div>
        <div id="canvas-box">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
        </div>
    </div>
</body>
</html>
